<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Master — Админ Панель</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <h1>PC Master | Admin</h1>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Каталог</a></li>
        <li><a href="#" id="logoutBtn">Выйти</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-container">
    <section class="section">
      <h2>Пользователи</h2>
      <button class="add-btn" id="addUserBtn">Добавить пользователя</button>
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Роль</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="section">
      <h2>Товары</h2>
      <button class="add-btn" id="addProductBtn">Добавить товар</button>
      <table id="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <p>ПР3 иващенко</p>
  </footer>

  <script type="module" src="server/admin.js"></script>
</body>
</html>
