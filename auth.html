<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/auth.css">
  <title>Вход — PC Master</title>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <h1>PC Master</h1>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-container">
      <h1>Вход в личный кабинет</h1>
      <form class="form-container">
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" placeholder="Введите ваш логин">
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" placeholder="Введите ваш пароль">
        </div>

        <button type="submit" class="btn-submit">Войти</button>
      </form>
      <p class="auth-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </div>
  </main>

  <footer class="site-footer">
    ПР2 иващенко
  </footer>

  <script type="module" src="server/main.js"></script>
</body>
</html>
